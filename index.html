<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive CSS + JS Project</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Welcome to My Interactive Page</h1>

  <!-- Button that triggers animation -->
  <button onclick="triggerAnimation('box', 'slide')">Click to Animate Box</button>

  <!-- Animated box -->
  <div id="box" class="box">Animated Box</div>

  <!-- Area calculator demo -->
  <div class="calculator">
    <h2>Area Calculator</h2>
    <input type="number" id="width" placeholder="Width" />
    <input type="number" id="height" placeholder="Height" />
    <button onclick="showArea()">Calculate Area</button>
    <p id="areaResult"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
